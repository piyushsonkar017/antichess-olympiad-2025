<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings - Antichess Olympiad</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #1a1a1a;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #ff4b2b;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff4b2b;
        }

        main {
            padding: 100px 40px 40px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        th {
            background: #ff4b2b;
            color: white;
        }

        tr:nth-child(even) {
            background: #292929;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Antichess Olympiad</div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Rules.html">Rules</a></li>
                <li><a href="Teams.html">Teams</a></li>
                <li><a href="Standings.html">Standings</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Current Standings</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Points Difference</th>
                    <th>Points Scored</th>
                    <th>Median-Buchholz Score</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>The Suicide Squad</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>2</td><td>The Theoretical Players</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>3</td><td>Icepumidy</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>4</td><td>Lightning McQueen</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>5</td><td>Immortals</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>6</td><td>The Invincibles</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>7</td><td>TBD</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>8</td><td>No Offense</td><td>0</td><td>0</td><td>0</td></tr>
            </tbody>
        </table>
    </main>
</body>
</html>
